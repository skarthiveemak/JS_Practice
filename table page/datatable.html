<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Page</title>
    <link rel="stylesheet" href="./datatable.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/e1417fcec7.js"></script>
  </head>
  <body>

   <div class="text-center mt-3">
       <p class="result">Result <i class="fa fa-location-arrow" aria-hidden="true"></i></p>
   </div>
    <div class="container-fluid mt-5">
        <div class="col-md-12 row">
            <div class="col-md-2 col-1"></div>
            <div class="col-md-8 col-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody style="background: linear-gradient(45deg, #c94b4b, #4b134f);">
                        <tr>
                            <td>IP Address</td>
                            <td>120.738.15.63</td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>India</td>
                        </tr>
                        <tr>
                            <td>Region</td>
                            <td>Tamil Nadu</td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td>Chennai</td>
                        </tr>
                        <tr>
                            <td>Local Time</td>
                            <td>10 Jul, 2021 06:37 PM (UTC +05:30)</td>
                        </tr>
                        <tr>
                            <td>Net Speed</td>
                            <td>30 Mbps</td>
                        </tr>
                        <tr>
                            <td>ZIP Code</td>
                            <td>60009</td>
                        </tr>
                        <tr>
                            <td>Elevation</td>
                            <td>13 m</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2 col-1"></div>
        </div>
        
    </div>

    <br>
    <br><br><br>
    <div>
        <h4 class="text-center maplocation">Map Location</h4>
        <div class="col-md-12 row">
            <div class="col-md-1 col-1"></div>
            <div class="col-md-10 col-10 mapbox" id="box">

            </div>
            <div class="col-md-1 col-1"></div>
        </div>
    </div>
    


    <footer>
      <div class="footer">
          <h5>Â© 2021 Veemak</h5>
      </div>
    </footer>
  </body>
</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="nila-a.css">
    <script src="nila-a.js"></script>
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="card mt-5">
            <div class="card-body d-flex justify-content-center" id="box">
                நில அளவுகள்
            </div>
        </div>

        <div class="card mt-5">
            <div class="row card-body">
                <div class="col-md-6">
                    

                    <select class="btn btn-outline-primary form-select" id="option1" aria-label="Default select example">
                        
                        <option value="M">மீட்டர்</option>
                        <option value="I">அங்குலம்</option>
                        <option value="C">சென்டிமீட்டர்</option>
                      </select>
                      <br>
                      <div>
                        <!-- <label for="input2" class="col-form-label">Number2</label> -->
                        <input type="number" name="num1" class="form-control mt-2" id="inum1">
                      </div>
                </div>
                <div class="col-md-6">
                    <select class="btn btn-outline-primary form-select" id="option2" aria-label="Default select example">
                      
                        <option value="M">மீட்டர்</option>
                        <option value="I">அங்குலம்</option>
                        <option value="C">சென்டிமீட்டர்</option>
                      </select>

                      <br>
                      <!-- <div> -->
                        <!-- <label for="input2" class="col-form-label">Number2</label> -->
                        <!-- <input type="number" value="0" readonly name="num2" class="form-control mt-2" id="inum2">
                      </div> -->


                </div>
            </div>
            <div style="margin-left: 45%;">
                <button type="submit" class="btn btn-outline-success col-md-2" onclick="add()">Submit</button>
            </div>

            <h3 id="answer" class="answerout"></h3>
            
            
        </div>
    </div>

    <br>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>

    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    </script>

</body>

</html>
